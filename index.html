<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QDoar - Plataforma de Doações que conecta doadores a causas importantes">
    <title>QDoar - Plataforma de Doações</title>
    
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- CSS -->
    <style>
        /* Estilos Globais */
        :root {
            --primary-color: #8348B7;
            --secondary-color: #6a3093;
            --accent-color: #b3f7b9;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --text-color: #2c3e50;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background-image: url("./img/Brown Illustrative International Youth Day Instagram Post (1) 1.png");
            background-color: #8348B7; /* Mantém a cor de fundo no restante da página */
            background-size: 100% auto; /* Largura total, altura automática */
            background-repeat: no-repeat; /* Impede a repetição da imagem */
            background-position: top center; /* Mantém a imagem no topo */
            background-color: #8348B7; /* Mantém a cor de fundo no restante da página */
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Container Principal */
        #content {
            max-width: 800px;
            margin: 5vh auto;
            padding: 3rem;
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Efeito de decoração */
        #content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2.8rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 2px;
        }
        
        p {
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            color: #555;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Botão Principal */
        .btn-primary {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(131, 72, 183, 0.3);
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(131, 72, 183, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(1px);
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .btn-primary:hover::after {
            opacity: 1;
        }
        
        /* Ícone no botão */
        .btn-primary i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .btn-primary:hover i {
            transform: translateX(3px);
        }
        
        /* Efeitos de Transição */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            #content {
                margin: 2vh 1.5rem;
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .btn-primary {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
    
    <!-- JavaScript -->
    <script defer src="script2.js"></script>
</head>
<body>
    <div id="content" class="fade-in">
        <h1>Bem-vindo ao QDoar</h1>
        <p>Conectando doadores a causas importantes. Faça a diferença com apenas alguns cliques.</p>
        <button type="button" class="btn-primary" onclick="loadPage('home')">
            Comece Agora <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    
    <script>
        // Função no seu script2.js
        function loadPage(page) {
            switch(page) {
                case 'home':
                    window.location.href = './2 SPRINTS/1_Tela_pricipal/';
                    break;
                // Adicione outros casos conforme necessário
                default:
                    console.log('Página não encontrada');
            }
        }
    </script>
</body>
</html>
