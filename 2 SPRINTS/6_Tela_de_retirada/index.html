<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="PT-br">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Retirada</title>
</head>
<body> 
    <div class="container">
        <div class="form-image">
        </div>

    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Dados do Local da Retirada:</Cadastre-se></h1>
                </div>
     </div>
        
        <div class="input-group">

            <div class="input-box">
                <label for="firstname">CEP:</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
            </div>

            <div class="continue-button"> 
                <button><a href="#">BUSCAR CEP</a></button>
            </div>

            <h2>Endereço:</h2>

            <div class="input-box">
                <label for="password">Número:</label>
                <input id="password" type="text" name="password" placeholder="Digite sua senha" required>
            </div>
            
            <div class="input-box">
                <label for="confirmpassword">Complemento</label>
                <input id="confirmpassword" type="text" name="confirmpassword" placeholder="Confirme a senha" required>
            </div>
            
            <div class="continue-button"> 
                <button><a href="#">PRÓXIMO</a></button>
            </div>
        </div>
        
        </form>
    </div>
</div>

</body>
</html>
