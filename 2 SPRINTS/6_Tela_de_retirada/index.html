<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="PT-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"defer></script>
    <title>Tela de Retirada</title>
</head>
<body> 
    <div class="container">
        <div class="form-image">
        </div>

    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Dados do Local da Retirada:</Cadastre-se></h1>
                </div>
     </div>
        
        <div class="input-group">

            <div class="input-box">
                <label for="cep">CEP*:</label>
                <input id="cep" type="text" name="cep" placeholder="Digite seu CEP" required>
                <p id="cep-helper" class="helper-text"></p>
            </div>
            

            <div class="continue-button"> 
                <button><a href="#">BUSCAR CEP</a></button>
            </div>


            <form>
                <div class="input-box">
                    <label for="numero">Número:*</label>
                    <input id="numero" type="text" name="numero" placeholder="Digite seu número" required>
                    <p id="numero-helper" class="helper-text"></p>
                </div>
            </form>
            
            <div class="input-box">
                <label for="complemento">Complemento:</label>
                <input id="complemento" type="text" name="complemento" placeholder="Digite o complemento" required>
                <p id="complemento-helper" class="helper-text"></p>
            </div>
            
            
            <div class="continue-button"> 
                <button><a href="../5_Tela_de_doacao/">PRÓXIMO</a></button>
            </div>
        </div>
        
        </form>
    </div>
</div>

</body>
</html>
