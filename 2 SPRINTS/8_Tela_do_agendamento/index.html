<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Detalhes do Agendamento</title>
</head>
<body>
    <section class="confirmacao-agendamento">
        <h1>Detalhes do Agendamento</h1>
        
        <div class="detalhes-container">
            <div class="detalhes-item">
                <span><strong>Nome</strong></span>
                <span id="firstname"></span>
            </div>
            
            <div class="detalhes-item">
                <span><strong>Data do Agendamento</strong></span>
                <span id="data-agendada"></span>
            </div>
            
            <div class="detalhes-item">
                <span><strong>Horário</strong></span>
                <span id="hora-agendada"></span>
            </div>
            
            <div class="detalhes-item">
                <span><strong>Comentários</strong></span>
                <span id="description"></span>
            </div>
        </div>
        
        <div class="botao-voltar">
            <a href="../9_Agradecimento/index.html">
                <button type="button">PROXIMO</button>
            </a>
        </div>
        
    </section>

    <script>
        // Quando a página de confirmação é carregada, recupera os dados do localStorage
        document.getElementById('firstname').textContent = localStorage.getItem('firstname');
        document.getElementById('data-agendada').textContent = localStorage.getItem('data');
        document.getElementById('hora-agendada').textContent = localStorage.getItem('hora');
        document.getElementById('description').textContent = localStorage.getItem('description');
    </script>
</body>
</html>
